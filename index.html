<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de Vernam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container d-flex flex-column align-items-center justify-content-center vh-100 vw-100">
    <div class="input-group row justify-content-center align-items-center my-4 area">
        <div class="col-6 px-0">
            <input class="form-control border-secondary caixa-cima" type="text" id="mensagem" value=""
                placeholder="Digite a mensagem a ser criptografada" style="width: 100%;" />
            <input class="form-control border-secondary border-top-0 caixa-baixo" type="text" id="chave" value=""
                placeholder="Digite a chave para criptografar" style="width: 100%;" />
        </div>
        <div class="col-1 p-0 my-0">
            <button class="btn btn-dark my-0 d-flex justify-content-center align-items-center" id="criptografar"
                style="height: 75px; width: 75px;" ;>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-lock-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                </svg>
            </button>
        </div>
    </div>
    <div id="mensagemCrip"></div>
    <div class="input-group row justify-content-center align-items-center my-4 area">
        <div class="col-6 px-0">
            <input class="form-control border-secondary caixa-cima" type="text" id="mensagemCripCaixa" value=""
                placeholder="A mensagem criptografada aparecerÃ¡ aqui" style="width: 100%;" />
            <input class="form-control border-secondary border-top-0 caixa-baixo" type="text" id="chaveReinserida"
                value="" placeholder="Re-digite a chave para descriptografar" style="width: 100%;" />
        </div>
        <div class="col-1 p-0 my-0">
            <button class="btn btn-dark my-0 d-flex justify-content-center align-items-center" id="descriptografar"
                style="height: 75px; width: 75px;" ;>
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-unlock-fill" viewBox="0 0 16 16">
                    <path
                        d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z" />
                </svg>
            </button>
        </div>
    </div>
    <div id="mensagemDescriptografada"></div>
    <div id="chaveErro"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
